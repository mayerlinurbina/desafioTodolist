<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-dark bg-opacity-10">
    <h1>Todo List</h1>
    <hr />

    <label for="basic-url" class="form-label">Nueva tarea</label>
    <input id="input-nueva-tarea" type="text" class="form-control">
    <button id="btn-agregar-tarea" class="btn btn-success">Agregar</button>

    <p id="total"></p>
    <p id="total-completadas"></p>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tarea</th>
            </tr>
        </thead>
        <tbody id="tareas"></tbody>
    </table>

    <script src="js/script.js"></script>
</body>

</html>
